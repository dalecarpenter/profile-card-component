<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <article class="card">
      <img
        src="images/image-victor.jpg"
        alt="Victor Crest"
        class="card__photo"
      />

      <h1 class="card__user heading">Victor Crest <span>26</span></h1>
      <p class="card__location">London</p>

      <section class="card__stats">
        <div class="card__stat card__stat--followers">
          <h2 class="card__stat-number heading">80K</h2>
          <p class="card__stat-text">Followers</p>
        </div>

        <div class="card__stat card__stat--likes">
          <h2 class="card__stat-number heading">803K</h2>
          <p class="card__stat-text">Likes</p>
        </div>

        <div class="card__stat card__stat--photos">
          <h2 class="card__stat-number heading">1.4K</h2>
          <p class="card__stat-text">Photos</p>
        </div>
      </section>
    </article>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dale Carpenter</a>.
    </footer>
  </body>
</html>
